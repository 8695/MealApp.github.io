<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <!-- adding bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- add css file-->
    <link rel="stylesheet" href="style.css">
    <!--add fontawesome site add icon-->
    <script src="https://kit.fontawesome.com/bc6c2c96c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Food in Hand</h1>
        <button type="fav" class="btn btn-warning" id="fav-button">favourite</button>
      </nav>
    </header>
    <main>
      <section>
        <!--heading the welcome page-->
        <h3 class="welcome">Welcome to our Hungry Point</h3>
        <div class="image-text-container">
          <p class="text">Order food online from <span style="color: yellowgreen">Food in Hand</span> .Choose from a wide range of cuisines and categories for food delivery. Get fresh home delivered food at your doorstep from <span style="color: yellowgreen;">Food in Hand</span> .</p>
          <img src="https://c.wallhere.com/photos/a3/c5/food_pizza_tomatoes_basil_Garlic-1399203.jpg!d" class="img-piza"/>
        </div>

        <!-- Search Recipe div-->
        <div class="d-flex justify-content-center align-items-center">
          <form>
            <input type="text" placeholder="search for recipies.." class="search-box"/>
            <button type="submit" class="search-btn">search</button>
            </form>
        </div>
        <!--Recipe container-->
        <div class="recipe-container">
          <h2 style="color:antiquewhite " class="fs-1">search your favourite Recipies</h2>
        </div>
        <div class="recipe-details">
          <button  type="button" class="close-btn" class="btn btn-dark">X</button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
      <div class="fav-list">
      </div>
    </main>

  </body>
  <!-- add script file-->
  <script src="index.js"></script>
  <!-- add bootstrap script file-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
